<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="./getty_image.css" rel="stylesheet" />
  <title>Getty image example</title>
</head>
<body>
  <div class="row content">
    <div class="col-9 hero__section">
      <nav class="navbar navbar-expand-sm navbar-light container">
        <a class="navbar-brand" href="#"><img src="./img/header-logo-dark.png" alt=""></a>
      </nav>
    </div>
    <div class="col-3 no-padding">
      <div class="account">
        <div class="account__heading">
          <h4>New to Editorial Footage?</h4>
        </div>
        <form action="" class="account__form">
          <div class="row">
            <div class="col-6">
                <div class="form-group">
                  <input type="text"
                    class="form-control" name="fname" id="" aria-describedby="helpId" placeholder="First Name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <input type="text"
                      class="form-control" name="lname" id="" aria-describedby="helpId" placeholder="Last Name">
                  </div>
            </div>
          </div>
            <div class="form-group">
              <select name="companyType" id="" class="form-control">
                <option value="option">-- Select a company type --</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text"
                class="form-control" name="companyname" id="" aria-describedby="helpId" placeholder="Company Name">
            </div>
            <div class="form-group">
                <select name="companyType" id="" class="form-control">
                  <option value="option">-- Job Title --</option>
                </select>
              </div>
            <div class="form-group">
              <input type="text"
                class="form-control" name="companyEmail" id="" aria-describedby="helpId" placeholder="Company Email">
            </div>
            <div class="form-group">
              <input type="password"
                class="form-control" name="phone" id="" aria-describedby="helpId" placeholder="Telephone">
            </div>
            
            <div class="form-group">
                <input type="password"
                  class="form-control" name="password" id="" aria-describedby="helpId" placeholder="Password">
              </div>
              <div class="checkbox">
                <label class="custom-control custom-checkbox form-group padding__left--0">
                  <input type="checkbox" name="checkbox" id="checkboc" value="checkedValue" class="form-control">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description"></span>
                </label>
                <p>
                    Send me visual inspiration, special offers and more.</p>
              </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-submit">Sign Up</button>
              <p class="terms">By creating an account or username, you accept our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a></a></p>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
